<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write to Your Target - Secret Santa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://raw.githubusercontent.com/Rodrigue2g/SecretSanta24/refs/heads/main/images/repas21.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 5px solid #ff0000;
            text-align: center;
        }
        h1 {
            color: #ff0000;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 1rem;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ff0000;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #cc0000;
        }
        .note {
            color: #555;
            font-size: 0.9em;
            margin-top: 20px;
        }
        .signout-button {
            margin-top: 20px;
            background-color: #cb0000;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .signout-button:hover {
            background-color: #ff6969;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ„ Write a Message to Your Target ðŸŽ…</h1>
        <form action="/messaging/send-email" method="POST">
            <input type="hidden" name="recipient_email" value="{{user.target_email}}">
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>
            </div>
            <button type="submit">Send Email</button>
        </form>
        <p class="note">
            Messages are anonymous and will be delivered to your target.
        </p>
        <a href="/signout" class="signout-button">Sign Out</a>
    </div>
</body>
</html>
