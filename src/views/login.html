<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secret Santa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://raw.githubusercontent.com/Rodrigue2g/SecretSanta24/refs/heads/main/images/repas21.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 5px solid #ff0000;
            text-align: center;
        }
        h1 {
            color: #ff0000;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 1rem;
            font-weight: bold;
        }
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ff0000;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #fff;
            color: #333;
        }

        input[type="password"]::placeholder {
            color: #aaa;
            font-style: italic;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #cc0000;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        button {
            background: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #cc0000;
        }
        #error-message{
            display: none;
        }
        .note {
            color: #555;
            font-size: 0.9em;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8em;
            color: #777;
        }
        .footer a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .btn {
            text-decoration: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-family: sans-serif;
            color: #fff;
            background-color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #353535;
            /* color: #000000; */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ„ Secret Santa Login ðŸŽ…</h1>
        <form id="login-form" autocomplete="on">
            <label for="key">Enter Your Secret Key:</label>
            <input id="user-text-field" type="email" readonly autocomplete="username" style="display: none;"/>
            <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Your unique key" required/>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" class="error-message">Invalid login key</p>
        <p id="blank" class="blank"><br></p>
        <a href="/" class="btn">Home</a>
    </div>
    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission
            
            // Get the form data
            const formData = new FormData(form);
            const key = formData.get('password');

            try {
                // Send POST request
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ key })
                });

                if (!response.ok) {
                    const data = await response.json();
                    // Display the error message
                    errorMessage.textContent = data.error || 'An error occurred';
                    errorMessage.style.display = 'block';
                    alert(errorMessage.textContent);
                } else {
                    // Redirect or handle success
                    const data = await response.json();
                    console.log('Response:', data);
                    form.submit();
                    window.location.href = data.redirect || '/forum';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An unexpected error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
